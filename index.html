<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>حاسبة القروض والتمويل</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand fs-4" href="#">حاسبة القروض</a>
    </div>
  </nav>

  <div class="container py-5">
    <ul class="nav nav-pills mb-4 justify-content-center" id="loanTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="tab-personal" data-bs-toggle="pill" data-bs-target="#personal" type="button">قرض شخصي</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="tab-mortgage" data-bs-toggle="pill" data-bs-target="#mortgage" type="button">تمويل عقاري</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="tab-combined" data-bs-toggle="pill" data-bs-target="#combined" type="button">خيار مُدمج</button>
      </li>
    </ul>

    <div class="tab-content">
      <!-- قرض شخصي -->
      <div class="tab-pane fade show active" id="personal">
        <div class="row g-4">
          <div class="col-lg-5">
            <div class="card shadow-sm">
              <div class="card-body">
                <h5 class="card-title mb-3">إدخال البيانات</h5>
                <div class="form-floating mb-3">
                  <input id="p_salary" type="number" class="form-control" placeholder="10000">
                  <label for="p_salary">راتبك (ر.س)</label>
                </div>
                <div class="form-floating mb-3">
                  <input id="p_rate" type="number" class="form-control" value="5">
                  <label for="p_rate">معدل الفائدة (% سنوياً)</label>
                </div>
                <div class="form-floating mb-3">
                  <input id="p_years" type="number" class="form-control" value="1">
                  <label for="p_years">عدد السنوات</label>
                </div>
                <div class="form-floating mb-3">
                  <input id="p_amount" type="number" class="form-control" placeholder="مثلاً 33000">
                  <label for="p_amount">نسبة/مبلغ القرض</label>
                </div>
                <button onclick="calcPersonal()" class="btn btn-primary w-100">احسب</button>
              </div>
            </div>
          </div>
          <div class="col-lg-7">
            <div class="card shadow-sm">
              <div class="card-body">
                <h5 class="card-title mb-3">عرض النتائج</h5>
                <div id="p_results" class="fs-6"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- تمويل عقاري -->
      <div class="tab-pane fade" id="mortgage">
        <div class="row g-4">
          <div class="col-lg-5">
            <div class="card shadow-sm">
              <div class="card-body">
                <h5 class="card-title mb-3">إدخال البيانات</h5>
                <div class="form-floating mb-3">
                  <input id="m_salary" type="number" class="form-control">
                  <label for="m_salary">راتبك (ر.س)</label>
                </div>
                <div class="form-floating mb-3">
                  <input id="m_value" type="number" class="form-control">
                  <label for="m_value">قيمة العقار (ر.س)</label>
                </div>
                <div class="form-floating mb-3">
                  <input id="m_rate" type="number" class="form-control" value="5">
                  <label for="m_rate">معدل الفائدة (% سنوياً)</label>
                </div>
                <div class="form-floating mb-3">
                  <input id="m_years" type="number" class="form-control" value="1">
                  <label for="m_years">عدد السنوات</label>
                </div>
                <div class="form-floating mb-3">
                  <input id="m_down" type="number" class="form-control" placeholder="10% افتراضياً">
                  <label for="m_down">الدفعة الأولى (ر.س)</label>
                </div>
                <div class="form-floating mb-3">
                  <input id="m_amount" type="number" class="form-control">
                  <label for="m_amount">نسبة/مبلغ التمويل</label>
                </div>
                <button onclick="calcMortgage()" class="btn btn-primary w-100">احسب</button>
              </div>
            </div>
          </div>
          <div class="col-lg-7">
            <div class="card shadow-sm">
              <div class="card-body">
                <h5 class="card-title mb-3">عرض النتائج</h5>
                <div id="m_results" class="fs-6"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- خيار مُدمج -->
      <div class="tab-pane fade" id="combined">
        <div class="row g-4">
          <div class="col-lg-5">
            <div class="card shadow-sm">
              <div class="card-body">
                <h5 class="card-title mb-3">إدخال البيانات</h5>
                <div class="form-floating mb-3">
                  <input id="c_salary" type="number" class="form-control">
                  <label for="c_salary">راتبك (ر.س)</label>
                </div>
                <div class="form-floating mb-3">
                  <input id="c_value" type="number" class="form-control">
                  <label for="c_value">قيمة العقار (ر.س)</label>
                </div>
                <div class="form-floating mb-3">
                  <input id="c_personal_used" type="number" class="form-control">
                  <label for="c_personal_used">مبلغ القرض الشخصي المستخدم</label>
                </div>
                <div class="form-floating mb-3">
                  <input id="c_rate" type="number" class="form-control" value="5">
                  <label for="c_rate">معدل الفائدة (% سنوياً)</label>
                </div>
                <div class="form-floating mb-3">
                  <input id="c_years" type="number" class="form-control" value="1">
                  <label for="c_years">عدد السنوات</label>
                </div>
                <div class="form-floating mb-3">
                  <input id="c_special_monthly" type="number" class="form-control">
                  <label for="c_special_monthly">القسط الشهري أول 5 سنوات</label>
                </div>
                <button onclick="calcCombined()" class="btn btn-primary w-100">احسب</button>
              </div>
            </div>
          </div>
          <div class="col-lg-7">
            <div class="card shadow-sm">
              <div class="card-body">
                <h5 class="card-title mb-3">عرض النتائج</h5>
                <div id="c_results" class="fs-6"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
